{% extends 'base.html' %}
{% load static %}

{% block content %}

<img src="{{ MEDIA_URL }}background/notes_background.png" class="background-image">

<div class="page-move">

    <div class="page-container px-0 px-md-2 pt-5 pt-lg-0">


        <a href="/subject/subject/{{subject.id}}" class="btn btn-danger float-left mt-2">{{ subject.title }}</a>
        <img src="https://img.icons8.com/cotton/25/000000/create-new--v1.png" class="float-right mr-2 mt-2 clickable" data-toggle="collapse" href=".edit_icon" />

        <h2 class="text-center pt-4">{{ item.title }}</h2>

        <div class="information-container">
        {% for data in item.modal.all %}
        <h5>{{data.title}}</h5>
        <p>{{data.information}}</p>
        {% if not forloop.last %}
            <hr>
        {% endif %}
        {% endfor %}
        </div>

        <div class="collapse edit_icon">
            <a href="/modal/add_information/{{ subject.id }}/{{ item.id }}"><img
                src="https://img.icons8.com/flat_round/30/000000/plus.png"
                class="py-1  collapse edit_icon d-block mx-auto mt-3" /></a>
        </div>
       
    </div>
</div>
{% endblock %}
