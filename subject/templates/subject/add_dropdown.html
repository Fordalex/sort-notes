{% extends 'base.html' %}

{% block content %}
<img src="{{ MEDIA_URL }}background/notes_background.png" class="background-image">

<div class="page-move">
    <div class="page-container px-0 px-md-2 pt-5 pt-lg-0">

        <div class="form-conatiner">
            <div class="form-wrapper">
                <h4 class="text-dark">Add Dropdown</h4>

                <form method="POST">
                    {% csrf_token %}
                    {{ dropdownForm }}
                    <a class="btn btn-warning container-fluid mt-3" target="_blank" href="https://icons8.com/">Icons</a>
                    <button type="submit" class="btn btn-success container-fluid">Submit</button>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
