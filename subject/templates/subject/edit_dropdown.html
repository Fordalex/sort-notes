{% extends 'base.html' %}

{% block content %}

<img src="{{ MEDIA_URL }}background/notes_background.png" class="background-image">

<div class="page-move">

    <div class="page-container px-0 px-md-2 pt-5 pt-lg-0">

        <div class="form-conatiner">
            <div class="form-wrapper">
                <h4 class="text-dark">Edit Dropdown</h4>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label>Title</label>
                    <input value="{{dropdown.title}}" class="form-control" name="title">
                    <label>Icon</label>
                    <input value="{{sudropdownbject.icon}}" class="form-control" name="icon">
                    <button type="submit" class="btn btn-success container-fluid">Update</button>
                </form>
            </div>
            <div class="form-wrapper ml-3">
                <h4>Remove Dropdown</h4>
                <a href="/subject/remove_data/dropdown/{{dropdown.id}}/{{ subject.id }}" class="btn btn-danger container-fluid">Remove</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
